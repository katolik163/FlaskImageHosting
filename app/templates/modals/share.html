<div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Share</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Image link</label>
                    <div class="input-group">
                        <input class="form-control" type="text" value="{{ short_link }}" aria-label="readonly input" readonly id="input1">
                        <button class="btn btn-outline-secondary" type="button" data-copy-target="#input1">Copy</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <div class="input-group">
                        <input class="form-control" type="text" value="{{ full_image_link }}" aria-label="readonly input" readonly id="input2">
                        <button class="btn btn-outline-secondary" type="button" id="copyButton" data-copy-target="#input2">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
